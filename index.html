<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор персонажа</title>

</head>
<body>
    <div class="container" style="position: absolute; top: 0px; left: 0px;">

        <div style="position: absolute;
            top: 0px;
            left: 0px;
            width: 1080px;
            height: 1920px;
            background: #F5F5F5 0% 0% no-repeat padding-box;
            opacity: 1;"></div>

        <div style="position: absolute;
            top: 800px;
            left: 475px;
            width: 130px;
            height: 48px;
            text-align: left;
            font: normal normal bold 40px/48px SF Pro;
            letter-spacing: 0px;
            color: #27A7E7;
            opacity: 1;">Марио</div>

        <div style="position: absolute;
            top: 848px;
            left: 448px;
            width: 184px;
            height: 48px;
            text-align: left;
            font: normal normal 300 40px/48px SF Pro;
            letter-spacing: 0px;
            color: #27A7E7;
            opacity: 1;">Персонаж</div>

        <div style="position: absolute;
            top: 1441px;
            left: 353px;
            width: 374px;
            height: 48px;
            text-align: left;
            font: normal normal bold 40px/48px SF Pro;
            letter-spacing: 0px;
            color: #27A7E7;
            opacity: 1;">Альберт Эйнштейн</div>

        <div style="position: absolute;
            top: 1489px;
            left: 395px;
            width: 290px;
            height: 48px;
            text-align: left;
            font: normal normal 300 40px/48px SF Pro;
            letter-spacing: 0px;
            color: #27A7E7;
            opacity: 1; white-space: nowrap;">Физик-теоретик</div>

        <div id="mario" style="position: absolute;
            top: 383px;
            left: 344px;
            width: 392px;
            height: 392px;
            background: transparent url('img/mario.png') 0% 0% no-repeat padding-box;
            box-shadow: 0px 15px 15px #00000029;
            border: 3px solid #27A7E7;
            border-radius: 50px;
            opacity: 1;"></div>

        <div id="albert" style="position: absolute;
            top: 1024px;
            left: 344px;
            width: 392px;
            height: 392px;
            background: transparent url('img/albert.png') 0% 0% no-repeat padding-box;
            box-shadow: 0px 15px 15px #00000029;
            border: 3px solid #27A7E7;
            border-radius: 50px;
            opacity: 1;"></div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById('mario').addEventListener('click', function() {
            choice('mario');
        });

        document.getElementById('albert').addEventListener('click', function() {
            choice('albert');
        });

        function choice(character) {
            let data = {
                name: character,
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        }

        tg.ready();
    </script>
</body>
</html>
